name: CI

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Quick import + syntax check
        run: |
          python -m compileall app

      - name: Run safety regression suite
        run: |
          python scripts/replay.py --cases scripts/safety_regression_cases.json

      # Optional (only if you add pytest later)
      # - name: Unit tests
      #   run: |
      #     pytest -q
