name: IDS Tests

on:
  pull_request:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install replay dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install requests

      - name: Start API (docker compose)
        run: |
          docker compose up -d --build

      - name: Wait for API health
        run: |
          for i in {1..40}; do
            if curl -fsS http://localhost:8000/health; then
              echo "API is healthy"
              exit 0
            fi
            echo "Waiting for API..."
            sleep 2
          done
          echo "API did not become healthy in time"
          docker compose logs
          exit 1

      - name: Run replay regression tests
        run: |
          python scripts/replay.py --base-url http://localhost:8000 --wipe \
            --session-id replay_crescendo \
            --jsonl scripts/samples/crescendo.jsonl \
            --expect-score 55 \
            --expect-severity MED \
            --expect-label CRESCENDO_ATTACK

          python scripts/replay.py --base-url http://localhost:8000 --wipe \
            --session-id replay_refusal \
            --jsonl scripts/samples/refusal_rephrase.jsonl \
            --expect-score 35 \
            --expect-severity LOW \
            --expect-label REFUSAL_REPHRASE

          python scripts/replay.py --base-url http://localhost:8000 --wipe \
            --session-id replay_velocity \
            --jsonl scripts/samples/velocity.jsonl \
            --expect-label RISK_VELOCITY

      - name: Show logs if something failed
        if: failure()
        run: |
          docker compose logs

      - name: Shutdown
        if: always()
        run: |
          docker compose down -v
