services:
  llm-ids:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./data:/data
    environment:
      - REFUSAL_SIM_THRESHOLD=0.25
      - REFUSAL_WINDOW_TURNS=3
      - IDS_VELOCITY_MIN_KEYWORD_DELTA=4
      - IDS_VELOCITY_MIN_INCREASE_TURNS=1
      - IDS_DB_PATH=/data/ids.db
      - IDS_ALERT_THRESHOLD=50

